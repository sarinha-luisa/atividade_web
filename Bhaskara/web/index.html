<!DOCTYPE html>
<html>
    <head>
      
        <title>Calculadora de Bhaskara</title>
        <meta charset="UTF-8" lang="pt-br">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora de Bhaskara</h1>
        <hr>
        <br>
        <p>Insira os valores "a", "b" e "c" de uma equação quadrádica tipo ax² + bx + c = 0</p>
        <form action="bhaskara.jsp" method="post">
            a: <input type="number" name="valorA" step="1" required><br>
            b: <input type="number" name="valorB" step="1" required><br>
            c: <input type="number" name="valorC" step="1" required><br>
            <br>
            <input type="submit" value="Calcular as Raízes">
        </form>
    </body>
</html>
